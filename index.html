<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>音乐播放器</title>
  <link rel="stylesheet" href="./css/common.css" type="text/css">
  <link rel="stylesheet" href="./css/index.css" type="text/css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_813725_zemv2z5qo9m.css">
</head>
<body> 
  
  <div class="cover"></div>
  <div class="musicbox">
    <div class="music-panel">
      <div class="music">
        <div class="control">
          <span class="back">
            <i class="iconfont icon-back"></i></span>
          <span class="play">
            <i class="iconfont icon-zanting"></i></span>
          <span class="forward">
            <i class="iconfont icon-next"></i></span>
        </div>
        <div class="info">
          <div class="title">我的歌曲</div>
          <div class="auther">是我的歌</div>
        </div>
      </div>

      <div class="progress">
        <div class="bar">
          <div class="progress-total"></div>
          <div class="progress-now"></div>
        </div>
        <div class="time">0:00</div>
      </div>
    </div>
    <ul class="list">
      <li>陈奕迅-可一可再</li>
      <li>左小祖咒-爱情的枪</li>
    </ul>
  </div>
 <script>
   var musicList = []
    var currentIndex = 0
    var audio = new Audio()
    audio.autoplay = true

    getMusicList(function(list){
      musicList = list
      loadMusic(list[currentIndex])
    })

    audio.ontimeupdate = function(){
      $('.musicbox .progress-now').style.width = (this.currentTime/this.duration)*100 + '%'
    }
    audio.onplay = function(){
      clock = setInterval(function(){
      	var min = Math.floor(audio.currentTime/60)
        var sec = Math.floor(audio.currentTime)%60 + ''
        sec = sec.length === 2? sec : '0' + sec
        $('.musicbox .time').innerText = min + ':' +sec
      }, 1000)
    }

    audio.onpause = function(){
      clearInterval(clock)
    }
    audio.onended = function(){
      currentIndex = (++currentIndex)%musicList.length
      loadMusic(musicList[currentIndex])
    }

    $('.musicbox .play').onclick = function(){
      if(audio.paused){
      	audio.play()
      	this.querySelector('.iconfont').classList.remove('icon-play')
        this.querySelector('.iconfont').classList.add('icon-zanting')
      }else {
      	audio.pause()
      	this.querySelector('.iconfont').classList.remove('icon-zanting')
        this.querySelector('.iconfont').classList.add('icon-play')
      }
    }

    $('.musicbox .forward').onclick = function(){
    	currentIndex = (++currentIndex)%musicList.length
    	loadMusic(musicList[currentIndex])
    }

    $('.musicbox .back').onclick = function(){
    	currentIndex = (musicList.length + --currentIndex)%musicList.length
    	loadMusic(musicList[currentIndex])
    } 

    $('.musicbox .bar').onclick = function(e){
      var percent = e.offsetX / parseInt(getComputedStyle(this).width)
      audio.currentTime = audio.duration * percent
    }




    function $(selector){
      return document.querySelector(selector)
   }


    function getMusicList(callback){
      var xhr = new XMLHttpRequest()
      xhr.open('GET', './music.json', true)
      xhr.onreadystatechange = function(){
        if((xhr.status >= 200 && xhr.status < 300) || xhr.status === 304){
          callback(JSON.parse(xhr.responseText))
          console.log()
        }else {
          console.log('xhr.statusText')
        }
      }
      xhr.onerror = function(){
        console.log('网络异常')
      }
      xhr.send()
    }

    function loadMusic(musicObj){
      console.log('begin play', musicObj)
      $('.musicbox .title').innerText = musicObj.title
      $('.musicbox .auther').innerText = musicObj.auther
      $('.cover').style.backgroundImage = 'url(' + musicObj.img + ')'
      audio.src = musicObj.src 
    } 
 </script>	
</body>
</html>
